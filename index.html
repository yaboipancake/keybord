<!DOCTYPE html>
<html>
<head>
    <style>#box { width: 100px; height: 100px; position: absolute; background: gray; left: 200px; top: 200px; }</style>
<script>

'use strict';
let boxtop = 200;
let boxLeft = 200;
document.addEventListener('keydown', (event) => {
  const keyName = event.key;
  console.log('keydown event\n\n' + 'key: ' + keyName);
  if (keyName==="ArrowDown"){
      boxtop=boxtop+20;
  }
  if (keyName==="ArrowUp"){
      boxtop=boxtop-20;
  }
  if (keyName==="ArrowLeft"){
      boxLeft=boxLeft-20;
  }
  if (keyName==="ArrowRight"){
      boxLeft=boxLeft+20;
  }
  document.getElementById("box").style.top = boxtop + "px";
  document.getElementById("box").style.left = boxLeft + "px";
});

</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
